    <div class="top-bar">
      <span class="logotype">Rockerson</span>
      <a class="lanzador" href="#menu">
        <i class="material-icons md-36">menu</i></a
      >
    </div>

    <div class="header">
      <h1>Experiencias Interactivas de Marca</h1>
      <hr class="separador" />
      <p>
        Una web dedicada a diseñar, desarrollar y disfrutar de las mejores
        experiencias interactivas de marca
      </p>
      <ul style="padding-top: 30px;">
        <li class="menu-item">
          <a href="mailto:rockerson@rockeme.com"
            ><i class="material-icons md-24">mail</i>
            <!-- hi@rockerson.net --></a
          >
        </li>
        <li class="menu-item">
          <a href="tel:+573008086848"

    </div>

    <div class="content">
      <form
        enctype="text/plain"
        action="mailto:rockerson@rockeme.com"
        method="post"
      >
        <label for="name">Nombre*</label>
        <input
          type="text"
          name="name"
          value=""
          placeholder="Escriba su nombre"
          autofocus
          required
        />
        <label for="email">Email*</label>
        <input
          type="email"
          name="email"
          value=""
          placeholder="Escriba su correo electrónico"
          required
        />
        <label for="phone">Teléfono</label>
        <input
          type="tel"
          name="phone"
          value=""
          placeholder="Escriba su número de teléfono"
        />
        <label for="message">Mensaje*</label>
        <textarea
          name="message"
          cols="30"
          rows="10"
          placeholder="Escriba su mensaje"
          required
        ></textarea>
        <input
          class="button verde"
          type="submit"
          name="submit-new-post"
          value="Enviar"
        />
      </form>
    </div>

    <ul id="menu" class="navegacion">
      <li class="menu-item"><a href="index.html">Inicio</a></li>
      <!--<li class="menu-item"><a href="/blog.php">Blog</a></li>-->
      <li class="menu-item"><a href="#">Contacto</a></li>
    </ul>

    <footer class="footer">
      <p style="display: none;">Photos by fauxels and Moose from Pexels</p>
      <p>Todos los derechos resevados a Rockerson</p>
    </footer>
